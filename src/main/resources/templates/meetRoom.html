<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meet Room</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/css/uniStyle.css">
    <link rel="stylesheet" href="/css/myModal.css">
    <link rel="stylesheet" href="/css/eventsTable.css">
    <link rel="stylesheet" href="/css/tableStyle.css">
</head>
<body>
    <!-- Modal window -->
    <div id="myModal">

        <div id="modalContent">

            <div id="modalHeader">
                <span id="closeModal">x</span>
                <h2>Добавление нового события</h2>
            </div>

            <form id="addEventForm">
                <label for="eventName">Название события</label>
                <input type="text" id="eventName" name="eventName" placeholder="Название события"><br>

                <label for="descriptionEvent">Описание события</label>
                <textarea type="text" id="descriptionEvent" name="descriptionEvent" placeholder="Описание события"></textarea><br>

                <label for="start_date_of_event">Начало встречи</label>
                <input type="datetime-local" id="start_date_of_event" name="start_date_of_event"><br>

                <label for="end_date_of_event">Конец встречи</label>
                <input type="datetime-local" id="end_date_of_event" name="end_date_of_event"><br>

                <select multiple id="listOfUsers" name="value[]" size="3">
                    <option disabled>Выберите несколько участников (зажать Ctrl)</option>
                </select><br>

                <input type="submit" value="Добавить событие">
            </form>

        </div>
    </div>

    <!-- Header with naming of meeting's system and with user profile block -->
    <div id="header" style="display: flex">
        <h1>Meet Room</h1>
        <div id="profileBlock" style="display: flex"></div>
    </div>

    <!-- Button which open modal windows to add new event -->
    <div id="addEventBlock">
        <button id="addEventButton">
            Добавить событие
        </button>
    </div>

    <!-- Table with events -->
    <div id="events">

        <div id="backWeekArrow" class="arrowWeekNav">
            <svg version="1.1" baseProfile="tiny" id="Layer_1" xmlns:x="&ns_extend;" xmlns:i="&ns_ai;" xmlns:graph="&ns_graphs;"
                xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:a="http://ns.adobe.com/AdobeSVGViewerExtensions/3.0/"
                x="0px" y="0px" width="42px" height="42px" viewBox="0 0 42 42" xml:space="preserve">
            <polygon fill-rule="evenodd" points="27.066,1 7,21.068 26.568,40.637 31.502,35.704 16.865,21.068 32,5.933 "/>
            </svg>
        </div>

        <table id="eventsTable">
        </table>

        <div id="nextWeekArrow" class="arrowWeekNav">
            <svg version="1.1" baseProfile="tiny" id="Layer_1" xmlns:x="&ns_extend;" xmlns:i="&ns_ai;" xmlns:graph="&ns_graphs;"
                xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:a="http://ns.adobe.com/AdobeSVGViewerExtensions/3.0/"
                x="0px" y="0px" width="42px" height="42px" viewBox="0 0 42 42" xml:space="preserve">
            <polygon fill-rule="evenodd" points="13.933,1 34,21.068 14.431,40.637 9.498,35.704 24.136,21.068 9,5.933 "/>
            </svg>
        </div>

    </div>
    <script type="text/javascript" src="/js/initMeetRoomPage.js"></script>
    <script type="text/javascript" src="/js/addNewEvent.js"></script>
    <script type="text/javascript" src="/js/moveByWeek.js"></script>
</body>
</html>
