<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Event Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/tableStyle.css">
</head>
<body>
    <h1>
        Событие №<span id="eventId" th:text="${event.getId()}"></span>
    </h1>
    <h2 th:text="${event.getEventName()}"></h2>
    <p>Описание: <span th:text="${event.getDescription()}"></span></p>
    <p>Начало: <span th:text="${#dates.format(event.getStartDateOfEvent(), 'dd.MM.yyyy HH:mm')}"></span></p>
    <p>Конец: <span th:text="${#dates.format(event.getEndDateOfEvent(), 'dd.MM.yyyy HH:mm')}"></span></p>
    Участники:
    <table>
        <tr th:each="member : ${event.getMembersOfEvent()}">
            <td th:text="${member.getUsername()}"></td>
        </tr>
    </table>
    <div>
        <button onclick="history.back();" class="btn btn-primary">Назад</button>
        <button id="deleteEvent" class="btn btn-danger">Удалить событие</button>
    </div>
    <script type="text/javascript" src="/js/deleteEvent.js"></script>
</body>
</html>
